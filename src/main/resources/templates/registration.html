<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>HobyRegistration</title>
        <link rel="stylesheet" href="/reg.css">
    </head>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo-container">
            <img class="logoimage" src="/images/Иллюстрация_без_названия (2).png" alt="Hobynizer">
        </div>
        <div class="header-nav-bar">
            <a href="/hoby">Главное</a>
            <a href="/shop">Магазин</a>
            <a>Hobynizer Education</a>
            <a>Блог</a>
            <a href="/registration">Аккаунт</a>
            <a href="/login">Вход</a>
            <a href="/logout" th:if="${userInfo != null}">Выход</a>
        </div>
    </div>
</header>
<section id="landing-reg">
    <div class="landing-registration">
        <div class="regimg">
            <img src="/images/Maskgroupreg.png" alt="reg">
        </div>
        <div class="textreg">
            <div class="buttons-reg-enter">
                <div class="button-reg">
                    <p id="button-reg-t">Регистрация</p>
                </div>
                <div class="button-enter">
                    <p id="button-ent-t">Вход</p>
                </div>
            </div>
            <div class="textreg-title">
                <h1 id="textreg-title1">Регистрация</h1>
            </div>
            <div class="space-enter">
                <form th:action="@{/registration}" th:method="post" onsubmit="return validateForm()">

                    <div class="Username">
                        <p id="username-text"> Username <input id="Username" type="text" name="name" placeholder="Username: "></p>
                    </div>

                    <div class="lineblack"></div>

                    <div class="parol">
                        <p id="parol-text">Пароль <input id="password1" type="text" name="password" placeholder="Password: "></p>
                    </div>

                    <div class="lineblack"></div>

                    <div class="repeat-parol">
                        <p id="repeat-parol-text">Повторите пароль <input id="password2" type="text" name="password2" placeholder="Password: "></p>
                    </div>

                    <input type="submit" value="Submit">
                </form>
                <p id="error"></p>
                <div class="lineblack"></div>
            </div>
        </div>
        <div class="button-enter-reg">
            <div class="text-enter-reg">
                <p id="ENTER1">Вход</p>
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
        </div>
    </div>

</section>
</body>
<script>
    function validateForm() {
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;

        if (password1 !== password2) {
            document.getElementById("error").textContent = "Пароли не совпадают";
            return false; // Отменить отправку формы
        }
    }
</script>
</html>
